<div class="content-box">
    <!-- Start Content Box -->
    <div class="content-box-header">
        <h3 style="cursor: s-resize;">文章管理</h3>
        <ul class="content-box-tabs">
            <li><a href="#" title="Add" onclick="show_frame('{$PageAddUrl}')">添加</a></li>
        </ul>
        <div class="clear">
        </div>
    </div>
    <!-- End .content-box-header -->
    <div class="content-box-content">
        <div class="tab-content default-tab">
            <table>
                <thead>
                    <tr>
                       <th><input class="check-all" type="checkbox" /></th>
                       <th>标题</th>
                       <th>时间</th>
                       <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="PageLists" item="PageList">
                        <tr>
                            <td><input type="checkbox" name="id[{$PageList.p_id}]" /></td>
                            <td>{$PageList.p_title}</td>
                            <td>{$PageList.p_date|date="Y-m-d",###}</td>
                            <td>
                                <!-- Icons -->
                                <a href="#" title="Edit" onclick="show_frame('{$PageEditUrl}/id/{$PageList.p_id}')"><img src="/Public/resources/images/icons/pencil.png" alt="Edit" /></a>
                                <a href="#" title="Delete" onclick="url_post('{$PageDelUrl}/id/{$PageList.p_id}')"><img src="/Public/resources/images/icons/cross.png" alt="Delete" /></a> 
                                <a href="#" title="Edit Meta"><img src="/Public/resources/images/icons/hammer_screwdriver.png" alt="Edit Meta" /></a>
                            </td>
                        </tr>
                    </foreach>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6">
                        <div class="bulk-actions align-left">
                            <select name="dropdown">
                                <option value="option1">Choose an action...</option>
                                <option value="option2">Edit</option>
                                <option value="option3">Delete</option>
                            </select>
                            <a class="button" href="#">Apply to selected</a>
                        </div>
                        <div class="pagination">
                            <a href="#" title="First Page">« First</a><a href="#" title="Previous Page">« Previous</a>
                            <a href="#" class="number" title="1">1</a>
                            <a href="#" class="number" title="2">2</a>
                            <a href="#" class="number current" title="3">3</a>
                            <a href="#" class="number" title="4">4</a>
                            <a href="#" title="Next Page">Next »</a><a href="#" title="Last Page">Last »</a>
                        </div>
                        <!-- End .pagination -->
                        <div class="clear">
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
